  <!--[if lte IE 9]>

  <![endif]-->

  <!-- Add your site or application content here -->

  <!--outer_div size set to cover full screen so inner divs sizes can be set relative to this-->
  <div style="background-color: black; position: fixed; display: block; height: 100%; width: 100%; left: 0; top: 0; z-index: 10;; overflow: auto;">

    <!--top_div will take up 9% of outer_div(height)-->
    <div style="background-color: black; width: 80%; height: 9%; margin: auto; min-height: 69.12px;">

      <!--div for the website name and login/settings takes up 60% of top_div(width)-->
      <div style="background-color: blue; width: 60%; height: 100%; float: left; position: static; display: block;">
        <h1>Name</h1> 
      </div>

      <!--div for the login/settings takes up 40% of top_div(width) -->
      <div style="background-color: yellow; width: 40%; height: 100%; float: left; position: static; display: block;">
        <h1>Login/Settings</h1>
      </div>
    </div>

    <!--content_div will take up 85% of outer_div(height)-->
    <div style="background-color: black; width: 80%; height: 85%; margin: auto; min-height: 652.8px">

      <!--highlights on left using 60% of content_div(width)-->
      <div style="background-color: red; width: 60%; height: 100%; float: left; position: static; display: block;">
        <h1>Yuh</h1>
      </div>

      <!--more posts on right using 40% of content_div(width)-->
      <div style="background-color: purple; width: 40%; height: 100%; float: left; position: static; display: block;">
        <h1>Meh</h1>
      </div>
    </div>

    <!--footer_div will take up 6& of outer_div(height)-->
    <div style="background-color: green; width: 80%; height: 6%; margin: auto; min-height: 46.08px;">

      <!--extra div used to maintain structure(fills up footer_div)-->
       <div style="background-color: green; width: 100%; height: 100%; position: static; display: inline-block;">
        <footer>Info</footer>
      </div>
    </div>
  </div>
